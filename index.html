<!DOCTYPE html>
<html lang="pt-br      ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Linke tirado do Google fontes -->

    <title>dev.finance$</title>
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>

                    <samp>Entradas</samp>
                    <img src="./assets/income.svg" alt="">

                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>

                    <samp>Saída</samp>
                    <img src="./assets/expense.svg" alt="">

                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>

                    <samp>Total</samp>
                    <img src="./assets/total.svg" alt="">

                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <table id="date-table">

                <a onclick="Modal.open()" href="" class="button new">+ Nova Transação</a>

                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay active">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)">

                    <div class="input-group">

                        <label class="sr-only" for="description">Descrição</label>

                        <input type="text" id="description" name="description" placeholder="Descrição">

                    </div>

                    <div class="input-group">

                        <label class="sr-only" for="amout">Valor</label>

                        <input type="number" step="0.01" id="amout" name="amout" placeholder="0,00">

                        <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                    </div>

                    <div class="input-group">

                        <label class="sr-only" for="date">Data</label>

                        <input type="date" id="date" name="date">

                    </div>

                    <div class="input-group actions">

                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>

                        <button>Salvar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="/script.js"></script>

</body>

</html>
